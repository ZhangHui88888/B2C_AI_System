# Continuous Integration
# Runs on all PRs to ensure code quality

name: CI

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main
      - develop

env:
  NODE_VERSION: '20'

jobs:
  # Frontend checks
  frontend:
    name: Frontend CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Type check
        working-directory: frontend
        run: npm run check || true

      - name: Build
        working-directory: frontend
        env:
          PUBLIC_API_URL: https://api.example.com
          PUBLIC_SITE_URL: https://example.com
        run: npm run build

  # Worker checks
  worker:
    name: Worker CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: worker/package-lock.json

      - name: Install dependencies
        working-directory: worker
        run: npm ci

      - name: Type check
        working-directory: worker
        run: npx tsc --noEmit

      - name: Run tests
        working-directory: worker
        run: npm test || echo "No tests configured"
        continue-on-error: true

  # Security audit
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Audit frontend dependencies
        working-directory: frontend
        run: npm audit --audit-level=high || true

      - name: Audit worker dependencies
        working-directory: worker
        run: npm audit --audit-level=high || true
